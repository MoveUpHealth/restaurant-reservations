<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/make"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Make Reservations</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="reserveName"></h2>
            <div id="stats">
              
              </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Yoda</h2>
            <div id="stats">
              <h3><strong>Reservation ID:</strong> <span id="tableId">Jedi Master</span></h3>
              <h3><strong>Name:</strong> <span id="userName">900</span></h3>
              <!-- <h3><strong>Force Points:</strong> <span id="">2000</span></h3> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  
      

      $.get("/api/tables/", function(data) {
           console.log(data);
           for(var i = 0; i < data.length; i++){
              var resName = $(`<h2>${data[i].name}</h2>`)
              var resId = $(`<h3><strong>Reservation ID: </strong>${data[i].id}</h3>`);
              $('#stats').append(resName)
              $('#stats').append(resId)
            console.log(data[i].name)
           }
          
          })
  

  </script>
</body>

</html>
